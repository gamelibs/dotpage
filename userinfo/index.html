<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>用户事件信息展示</title>
        <link rel="stylesheet" href="styles/main.css" />
        <style></style>
    </head>
    <body>
        <div id="app">
            <header class="header">
                <h1>用户事件信息展示</h1>
                <div class="loading-indicator" id="loading"></div>
            </header>

            <main class="container">
                <!-- 用户列表组件 -->
                <user-list-component></user-list-component>

                <!-- 事件详情组件 -->
                <event-details-component></event-details-component>
            </main>
        </div>

        <!-- 模板 -->
        <template id="user-item-template">
            <li class="user-item" data-user-id="${user.id}">
                <div class="user-info">
                    <span class="user-id">${user.id}</span>
                    <span class="user-created">${formatDate(user.created_at)}</span>
                </div>
            </li>
        </template>

        <!-- Scripts -->
        <script src="js/config.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/store.js"></script>
        <!-- 添加初始化store的脚本 -->
        <script>
            // 创建全局store实例
            window.store = new Store();
        </script>
        <script src="js/UserList.js"></script>
        <script src="js/EventDetails.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
